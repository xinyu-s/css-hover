<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <style>
    .effect3.left_to_right .img,
    .effect3.right_to_left .img,
    .effect3.top_to_bottom .img,
    .effect3.bottom_to_top .img {
      z-index: 10;
      transition: all .35s ease-in-out;
      pointer-events: none;
    }
    .effect3.left_to_right .info,
    .effect3.right_to_left .info,
    .effect3.top_to_bottom .info,
    .effect3.bottom_to_top .info {
      opacity: 0;
      pointer-events: none;
      transition: all .35s ease-in-out;
    }

    .effect3.left_to_right:hover .img {
      transform: translateX(100%);
      opacity: 0;
    }
    .effect3.left_to_right .info {
      transform: translateX(-100%);
    }
    .effect3.left_to_right:hover .info {
      opacity: 1;
      transform: translateX(0);
    }

    .effect3.right_to_left:hover .img {
      transform:translateX(-100%);
      opacity: 0;
    }
    .effect3.right_to_left .info {
      transform: translateX(100%);
    }
    .effect3.right_to_left:hover .info {
      opacity: 1;
      transform: translateX(0);
    }

    .effect3.top_to_bottom:hover .img {
      transform:translateY(100%);
      opacity: 0;
    }
    .effect3.top_to_bottom .info {
      transform: translateY(-100%);
    }
    .effect3.top_to_bottom:hover .info {
      opacity: 1;
      transform: translateX(0);
    }

    .effect3.bottom_to_top:hover .img {
      transform:translateY(-100%);
      opacity: 0;
    }
    .effect3.bottom_to_top .info {
      transform: translateY(100%);
    }
    .effect3.bottom_to_top:hover .info {
      opacity: 1;
      transform: translateX(0);
    }
  </style>
</head>

<body>
  <!-- Left to right-->
  <div class="row">
    <div class="col-sm-6">
      <!-- normal -->
      <div class="ih-item circle effect3 left_to_right"><a href="#">
          <div class="img"><img src="../images/4.jpg" alt="img"></div>
          <div class="info">
            <h3>Heading here</h3>
            <p>Description goes here</p>
          </div>
        </a></div>
      <!-- end normal -->

    </div>
