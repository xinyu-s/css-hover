<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/main.css">
  <style>
    .left_to_right .img {
      transform: translateX(0) rotate(0);
      transition: all .3s ease-in-out;
    }
    .left_to_right:hover .img {
      opacity: 0;
      transform: translateX(100%) rotate(180deg);
    }
    .left_to_right .info {
      opacity: 0;
      transform: translateX(100%) rotate(180deg);
      transition: all .3s ease-in-out .2s;
    }
    .left_to_right:hover .info {
      opacity: 1;
      transform: translateX(0) rotate(0);
    }
    .right_to_left .img {
      transform: translateX(0) rotate(0);
      transition: all .3s ease-in-out;
    }
    .right_to_left:hover .img {
      opacity: 0;
      transform: translateX(-100%) rotate(-180deg);
    }
    .right_to_left .info {
      opacity: 0;
      transform: translateX(-100%) rotate(-180deg);
      transition: all .3s ease-in-out .2s;
    }
    .right_to_left:hover .info {
      opacity: 1;
      transform: translateX(0) rotate(0);
    }
    .top_to_bottom .img {
      transform: translateY(0) rotate(0);
      transition: all .3s ease-in-out;
    }
    .top_to_bottom:hover .img {
      opacity: 0;
      transform: translateY(100%) rotate(180deg);
    }
    .top_to_bottom .info {
      opacity: 0;
      transform: translateY(100%) rotate(180deg);
      transition: all .3s ease-in-out .2s;
    }
    .top_to_bottom:hover .info {
      opacity: 1;
      transform: translateY(0) rotate(0);
    }
    .bottom_to_top .img {
      transform: translateY(0) rotate(0);
      transition: all .3s ease-in-out;
    }
    .bottom_to_top:hover .img {
      opacity: 0;
      transform: translateY(-100%) rotate(180deg);
    }
    .bottom_to_top .info {
      opacity: 0;
      transform: translateY(-100%) rotate(180deg);
      transition: all .3s ease-in-out .2s;
    }
    .bottom_to_top:hover .info {
      opacity: 1;
      transform: translateY(0) rotate(0);
    }
  </style>
</head>

<body>
  <!-- Left to right-->
  <div class="row">
    <div class="col-sm-6">

      <!-- normal -->
      <div class="ih-item circle effect12 left_to_right"><a href="#">
          <div class="img"><img src="../images/4.jpg" alt="img"></div>
          <div class="info">
            <h3>Heading here</h3>
            <p>Description goes here</p>
          </div>
        </a></div>
      <!-- end normal -->

    </div>
    <div class="col-sm-6">

      <!-- colored -->
      <div class="ih-item circle colored effect12 left_to_right"><a href="#">
          <div class="img"><img src="../images/5.jpg" alt="img"></div>
          <div class="info">
            <h3>Heading here</h3>
            <p>Description goes here</p>
          </div>
        </a></div>
      <!-- end colored -->

    </div>
  </div>
  <!-- end Left to right-->


  <!-- Right to left-->
